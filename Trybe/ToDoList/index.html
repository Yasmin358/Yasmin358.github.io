<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Minha Lista de Tarefas</title>
  </head>
  
  <body>
    <header>
      <h1 id="title">Minha Lista de Tarefas</h1>
      <h3 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h3>
    </header>
  
    <section id="principal">
      <section id="lista">
        <ol id="lista-tarefas">
  
        </ol>
      </section>
      <section id="buttons">
        <button id="apaga-tudo">
          Limpar Lista
        </button>
  
        <button id="remover-finalizados">
          Remover Finalizados
        </button>
  
        <button id="remover-selecionado">
          Remover Selecionado
        </button>
      </section>
    </section>
  
    <section id="input">
      <input type="text" id="texto-tarefa" placeholder="Digite sua terefa aqui!">
      <button id="criar-tarefa">Adicionar Tarefa</button>
    </section>
  
  </body>
</html>
